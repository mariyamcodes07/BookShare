<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .google-sheet-container {
            text-align: center;
            margin: 40px 0;
        }

        .google-sheet-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c; 
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white; 
            position: relative;
            overflow: hidden;
        }

        .google-sheet-link span {
            background-clip: text;
            -webkit-background-clip: text; 
            color: transparent; 
            background-image: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 200% 200%;
            animation: glitter 3s infinite;
        }

        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .google-sheet-link:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>
    <h1>Submit Your Data</h1>
    <form action="https://script.google.com/macros/s/AKfycbxKK-iuv-apXuAh9-NTsdybRMVp2ghxFRv99utmA3vidA9zgKvd2KGXrCxRWkYckCG6Tg/exec" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <button type="submit">Submit</button>
    </form>

    <div class="google-sheet-container">
        <a href="https://docs.google.com/spreadsheets/d/1sL0evTjnocRmaDG512p66yPk5uF6xvkTiq9EOxcqF5Y/edit?usp=sharing" 
           target="_blank" 
           class="google-sheet-link">
            <span>View Available Books</span>
        </a>
    </div>
</body>
</html>
